<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pengisian Data</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100 h-screen flex justify-center items-center">

    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <h1 class="text-2xl font-bold text-center mb-6">Form Pengisian Data</h1>

        <form id="userDataForm" class="space-y-4">
            <!-- Input Nama -->
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Nama</label>
                <input type="text" id="name" name="name" placeholder="Masukkan Nama" 
                       class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>

            <!-- Pilihan Tahun Kelahiran (Dropdown) -->
            <div>
                <label for="birthYear" class="block text-sm font-medium text-gray-700">Tahun Kelahiran</label>
                <select id="birthYear" name="birthYear" 
                        class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    <option value="">Pilih Tahun Kelahiran</option>
                </select>
            </div>

            <!-- Tombol Submit -->
            <div class="flex justify-center">
                <button type="submit" 
                        class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition-all">Kirim</button>
            </div>
        </form>

        <!-- Output hasil input pengguna -->
        <div id="result" class="mt-6 hidden p-4 bg-green-100 border border-green-400 text-green-700 rounded-lg">
            <p id="userInfo"></p>
        </div>
    </div>

    <script>
        const form = document.getElementById('userDataForm');
        const birthYearSelect = document.getElementById('birthYear');
        
        // Buat opsi tahun dari 1945 hingga 2035
        for (let year = 1945; year <= 2035; year++) {
            let option = document.createElement('option');
            option.value = year;
            option.text = year;
            birthYearSelect.appendChild(option);
        }

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Ambil nilai dari input
            const name = document.getElementById('name').value;
            const birthYear = document.getElementById('birthYear').value;
            
            // Pastikan nama dan tahun kelahiran diisi
            if (name && birthYear) {
                // Kirim data ke Google Sheets menggunakan fetch
                fetch('https://docs.google.com/spreadsheets/d/11YRgdizdHETHoterHa8HbsOqmrtSCxGhvRLzQCeFyU4/edit?hl=id&gid=0#gid=0', { // Ganti dengan URL web app Google Apps Script
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        nama: name,
                        tahunKelahiran: birthYear
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        alert('Data berhasil dikirim ke Google Sheets!');
                    } else {
                        alert('Gagal mengirim data.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Terjadi kesalahan.');
                });
            } else {
                alert('Mohon isi semua data!');
            }
        });
    </script>

</body>
</html>
